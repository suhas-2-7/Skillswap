<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='logo.jpg') }}">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/form-style.css">
</head>
<body style="background-image: url(../static/images/login.png);">
    <div class="login-form-container">
        <h1 class="login-form-title">Login to Your Account</h1>
        
        <!-- Display error message if it exists -->
        {% if error_message %}
            <p class="error-message" style="color: red;">{{ error_message }}</p>
        {% endif %}

        <form action="/login" method="POST" class="login-form">
            <label for="email" class="login-form-label">Email:</label>
            <input type="email" id="email" name="email" class="login-form-input" required><br>
        
            <label for="password" class="login-form-label">Password:</label>
            <input type="password" id="password" name="password" class="login-form-input" required><br>
        
            <button type="submit" class="login-form-button">Login</button>
        </form>
        
        <p>Don't have an account? <a href="http://127.0.0.1:5000/" style="text-decoration: none;color: rgb(255, 0, 208); font-weight: 600;">Register here</a></p>
    </div>
</body>
</html>
